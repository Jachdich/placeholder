{% extends "layout.html" %}
{% block content%}
<div class="row">
{% for post in posts %}
    <div class="col-sm-3">
    <div class="jumbotron">
        <legend class="border-bottom mb-4">
            <a href="{{ url_for('post', post_id=post.id) }}"><img
                    src="{{ url_for('static', filename='thumbs/thumbnail.jpg') }}"
                    style="width: 100%; border-radius: 15px;" class="mb-2"></a>
            <a href="{{ url_for('post', post_id=post.id) }}"> {{ post.title }} </a>
        </legend>
        <p>
            <a href="{{ url_for('user', username=post.author.username) }}">
                <img class="rounded-circle"
                    src="{{ url_for('static', filename='profile_pics/' + post.author.image_file) }}" width="30px"
                    align=left>
                <div class="float-left" style="padding-left: 5px;" style="color: black;">{{ post.author.username }}
                </div>
            </a>
            <div class="float-right">Published On: {{ post.upload_date.strftime('%d-%m-%Y') }}</div><br>
        </p>
    </div>
</div>
{% endfor %}
</div>
{% endblock content %}
